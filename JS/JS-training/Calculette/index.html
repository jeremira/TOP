<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Panda Calculator</title>
  </head>
  <body>

  <section>
    <header></header> <span id="clear"><h2>C</h2></span>
    <span id="num">
      <div><h2>1</h2></div>
      <div><h2>2</h2></div>
      <div><h2>3</h2></div>
      <div><h2>4</h2></div>
      <div><h2>5</h2></div>
      <div><h2>6</h2></div>
      <div><h2>7</h2></div>
      <div><h2>8</h2></div>
      <div><h2>9</h2></div>
      <div id="zero"><h2>0</h2></div>
    </span>
    <span id="operator">
      <div><h2>+</h2></div>
      <div><h2>-</h2></div>
      <div><h2>*</h2></div>
      <div><h2>/</h2></div>
    </span>
    <span id="egal"><h2>=</h2></span>
  </section>

  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="main.js"></script>
</html>
